
<html>
    <header>
        <link rel="stylesheet" type="text/css" href="../styles/main.css">
        <script type="text/javaScript" src="../Script/javaScript.js"></script>
    </header>
    
    <body onload="display_AssgDetails(),show_sub()">
        <div id="head">
            <div id="logodiv">
                <img id="headlogo" src="../picture/SLU.jpg" alt="SLU PIC">
            </div>
            
            <div id="headtxt">
                <h1>Student Academic Helper</h1>
                <h4>Assignments</h4>
                <a href="../index.html">Back</a>
            </div>
        </div>
        
        <hr>
        
        <div id="main">
            <div id="maindiv">
                <h2>Assignments Log: </h2>
                <div id="table">
                    <table id="assignmentTable">
                    <tr>
                        <th>Assignment Name</th>
                        <th>Subject</th>
                        <th>Details</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Countdown</th>
                    </tr>
                </table>
                </div>
        <button onclick="remove_ALLAssignments()">Clear</button>    
            </div>
            
            <div id="sidediv">
                <h2>Add an Assignment:</h2>
                 <form id="addform">
                    <p>Assignment Name:</p>
                    <input type="text" id="aname">
                    <p>Subject:</p>
                    <!--<input type="text" id="asubj">-->
                    <select id="subselect">
                        <option selected disabled hidden>Select Subject</option>
                    </select>
                    <p>Periods:</p>
                    <select id="Period">s
                        <option selected disable>Choose a period</option>
                        <option value="Prelim">Prelim</option>
                        <option value="Midterm">Midterm</option>
                        <option value="Finals">Finals</option>
                    </select>
                    <p>Details</p>
                    <textarea rows="10" cols="40" id="adet"></textarea>
                    <p>Due Date</p>
                    <input type="datetime-local" id="adate">
                    <button onclick="get_AssgDetails()">submit</button>
                </form>
            </div>
            
        </div>
        
    </body>
    
</html>
