<html manifest="sah.appcache">
    <header>
        <link rel="stylesheet" type="text/css" href="../styles/main.css">
        <script type="text/javaScript" src="../Script/javaScript.js"></script>
    </header>
    
    <body onload="display_subjects()">
        <div id="head">
            <div id="logodiv">
                <img id="headlogo" src="../picture/SLU.jpg" alt="SLU PIC">
            </div>
            
            <div id="headtxt">
                <h1>Student Academic Helper</h1>
                <h4>Manage Subjects</h4>
                <a href="../index.html">Back</a>
            </div>
        </div>
        <hr>
        <div id="main">
            <div id="maindiv">
                <form id="addform">
                    <p>Term:</p>
                    <select name="Term">
                        <option selected disable>Choose a term</option>
                        <option value="First Sem">First Sem</option>
                        <option value="Second Sem">Second Sem</option>
                        <option value="Short Term">Short Term</option>
                    </select>
                    <p>Class Code:</p>
                    <input type="text" id="subClassCode">
                    <p>Course Number:</p>
                    <input type="text" id="subCourseNumber">

                    <p>Course Description:</p>
                    <input type="text" id="subname">
                    <p>Units:</p>
                    <input type="number" id="subUnits">
                    <p>Schedule (Start - End):</p>
                    <input type="time" id="subStart"> -
                    <input type="time" id="subEnd">
                    <p>Course days:</p>
                    <div class="weekDays-selector">
                        <input type="checkbox" id="weekday-mon" class="weekday" />
                        <label for="weekday-mon">M</label>
                        <input type="checkbox" id="weekday-tue" class="weekday" />
                        <label for="weekday-tue">T</label>
                        <input type="checkbox" id="weekday-wed" class="weekday" />
                        <label for="weekday-wed">W</label>
                        <input type="checkbox" id="weekday-thu" class="weekday" />
                        <label for="weekday-thu">Th</label>
                        <input type="checkbox" id="weekday-fri" class="weekday" />
                        <label for="weekday-fri">F</label>
                        <input type="checkbox" id="weekday-sat" class="weekday" />
                        <label for="weekday-sat">S</label>
                    </div>
                    <p>Room:</p>
                    <select name="Building">
                        <option selected disable>Choose Bldg initials</option>
                        <option value="Adenauer">A</option>
                        <option value="PE Building">DH</option>
                        <option value="Otto Hanh">H</option>
                        <option value="Perfecto">P</option>
                        <option value="Rizal">R</option>
                        <option value="Silang">S</option>
                        <option value="Vath">V</option>
                    </select>
                    <input type="text" id="subRoom">
                    <button onclick="get_subjects()">Submit</button>
                </form>
            </div>
            
            <div id="sidediv">
                <table id="graphdiv">
            </table>
                
            
            <div id="tablediv">

                <table id="subtable">
                    <tr>
                        <th>Term</th>
                        <th>Class Code</th>
                        <th>Course Number</th>
                        <th>Course Description</th>
                        <th>Units</th>
                        <th>Schedule and Course Days</th>
                        <th>Room</th>
                    </tr>
                </table>

            </div>
            <button onclick="remove_Subjects()">Clear All Subjects</button>
            
            </div>
        </div>
        
    </body>
    
</html>
