<html  manifest="sah.appcache">
    <header>
        <link rel="stylesheet" type="text/css" href="../styles/main.css">
        <script type="text/javaScript" src="../Script/javaScript.js"></script>
        <script type="text/javascript" src="../Script/canvasjs.min.js"></script>
    </header>
    
    <body onload = "show_sub(); show_sub1();">
        <div id="head">
            <div id="logodiv">
                <img id="headlogo" src="../picture/SLU.jpg" alt="SLU PIC">
            </div>
            
            <div id="headtxt">
                <h1>Student Academic Helper</h1>
                <h4>Class Standing</h4>
            </div>
        </div>
        

        <nav id="navigation">
            <ul>
                <li class="firstnav"><a href="../index.html"> HOME </a></li>
                <li><a href="subjects.html"> SUBJECTS </a></li>
                <li id="active"><a href="cs.html"> CLASS STANDING </a></li>
                <li><a href="assign.html">ASSIGNMENTS </a></li>
            </ul>
        </nav>
        
        <div id="main">
             <div id="maindiv" style="display: none">
                 
                <div id="tablediv">
                    <form id="addform">
                        <select id="subselect" onclick="display_CsDetails(); loadChart();">
                            <option selected disabled hidden>Select Subject</option>
                        </select>
                    </form>
                    
                <table id="cStable">
                    <tr>
                        <th>Class Standing Name</th>
                        <th>Date</th>
                        <th>Subject</th>
                        <th>Periods</th>
                        <th>Score</th>
                        <th>Overall Points</th>
                    </tr>
                </table>

                </div>
                
                 <button onclick="remove_ALLCS()">Clear All CS</button>
                
                 <div id="chartContainer" style="height: 400px; width: 100%;"></div>
            
            </div>
            
            <div id="sidediv">
                <h2>Add a Class Standing:</h2>
                  <form id="addform">
                    <p>Class Standing Name:</p>
                    <input type="text" id="csname">
                    <p>Date:</p>
                    <input type="date" id="csdate">
                    <p>Subject:</p>
                    <!--<input type="text" id="asubj">-->
                    <select id="subselect1">
                        <option selected disabled hidden>Select Subject</option>
                    </select>
                    <p>Periods:</p>
                    <select id="Periods1">
                        <option selected disable>Choose a period</option>
                        <option value="Prelim1">Prelim</option>
                        <option value="Midterm1">Midterm</option>
                        <option value="Finals1">Finals</option>
                    </select>
                    <p>Score:</p>
                    <input type="number" id="csscore">
                    <p>Overall Points:</p>
                    <input type="number" id="cspoint" >
                    <br>
                    <button onclick="get_CsDetails()">Submit</button>
                </form>
            
            </div>
        </div>
    </body>
    
</html>
